# Site Settings
title: "FlowDeck"
tagline: "Apple Build Loop CLI"
description: "Your entire Apple build loop in one command. Build, run, test, stream logsâ€”single keystrokes. Same interface in terminal, CI, and editor. CLI and extension for iOS & macOS development with debugging, testing, simulator control, and AI agent integration."
url: "https://flowdeck.studio"
baseurl: ""
lang: en_US

# Author/Organization
author:
  name: "Daniel Bernal"
  twitter: "afterxleep"
  url: "https://flowdeck.studio"

# Social/SEO
twitter:
  username: afterxleep
  card: summary_large_image
social:
  name: FlowDeck
  links:
    - https://twitter.com/afterxleep
    - https://github.com/flowdeck
    - https://discord.gg/VJ6nwb6Weg

# Google Analytics
google_analytics: G-6T1XG8PG61

# Webmaster verifications (add your verification codes here)
# google_site_verification: ""
# bing_site_verification: ""

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
timezone: America/Los_Angeles

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Daniel"
      image: /assets/images/logo.png
  - scope:
      path: "pages"
    values:
      layout: "page"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .DS_Store

# Site-wide variables
checkout_url_yearly: "https://store.flowdeck.studio/buy/e6fa7284-4c29-4b3e-8c76-e3b46c35c52c"
docs_url: "https://docs.flowdeck.studio"
discord_url: "https://discord.gg/VJ6nwb6Weg"
