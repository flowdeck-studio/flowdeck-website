<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    {% if page.url == "/" %}
    <!-- Homepage SEO -->
    <title>FlowDeck — Apple Development CLI | Builds, Tests, Simulators, Logs</title>
    <meta name="description" content="Apple development CLI. Finally. Builds, tests, simulators, devices, logs—same commands in terminal, CI, or your favorite editor. 7-day free trial.">
    <meta name="keywords" content="FlowDeck, FlowDeck CLI, Apple build loop, iOS CLI tools, macOS CLI tools, Swift CLI, iOS development CLI, macOS development CLI, xcodebuild wrapper, build automation, AI iOS development, AI macOS development, Claude Code iOS, Claude Code Swift, AI agents iOS, AI agents macOS, AI agents Apple development, Cursor iOS development, VS Code iOS development, VS Code Swift, Windsurf iOS, Swift AI coding, Xcode alternative, iOS without Xcode, Swift debugging VS Code, LLDB VS Code, iOS simulator management, simulator control CLI, SwiftUI VS Code, SwiftUI Cursor, iOS unit testing CLI, iOS UI testing, xctest CLI, Swift Package Manager, SPM VS Code, iOS CI CD, Swift CI CD, xcodebuild JSON output, automated iOS builds, iOS device deployment, watchOS development, tvOS development, visionOS development, OSLog streaming, log streaming iOS, Swift autocomplete VS Code, Swift IntelliSense, Xcode project management, asset catalog VS Code, iOS build automation, terminal iOS development, Codex iOS, Aider Swift, AI pair programming Swift, machine readable xcodebuild, iOS development tools, Apple developer CLI, build run test iOS">
    <meta name="author" content="Daniel Bernal">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="FlowDeck">
    <meta property="og:title" content="FlowDeck — The Apple Development CLI. Finally.">
    <meta property="og:description" content="Builds. Tests. Simulators. Devices. Logs. Same commands in terminal, CI, or your favorite editor.">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@afterxleep">
    <meta name="twitter:creator" content="@afterxleep">
    <meta name="twitter:title" content="FlowDeck — The Apple Development CLI. Finally.">
    <meta name="twitter:description" content="Builds. Tests. Simulators. Devices. Logs. Same commands in terminal, CI, or your favorite editor.">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">
    {% else %}
    <!-- Other pages - use jekyll-seo-tag -->
    {% seo %}
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}</title>
    {% endif %}

    <!-- Theme and Browser Config -->
    <meta name="theme-color" content="#0a0a0a">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlowDeck">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/logo-small.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/logo-small.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/logo-small.png">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6T1XG8PG61"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6T1XG8PG61');
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16662201918"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-16662201918');
    </script>

    <!-- Structured Data (JSON-LD) -->
    {% include structured-data.html %}
</head>
