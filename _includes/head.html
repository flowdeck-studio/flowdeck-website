<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    {% if page.url == "/" %}
    <!-- Homepage SEO -->
    <title>FlowDeck — Apple Development CLI for Builds, Tests & Simulators</title>
    <meta name="description" content="Native Swift CLI for iOS & macOS development. Build, test, run from terminal or CI. One tool instead of xcodebuild, simctl, xcrun. 7-day free trial.">
    <meta name="keywords" content="FlowDeck, iOS CLI, macOS CLI, xcodebuild alternative, iOS terminal, iOS CI CD, Swift command line, iOS simulator CLI, Cursor iOS development, VS Code iOS development, Apple build tools, Swift CLI, iOS development CLI, macOS development CLI, terminal iOS development, xcrun alternative, simctl alternative, iOS unit testing CLI, iOS UI testing CLI, xctest CLI, automated iOS builds, iOS device deployment, xcodebuild JSON, machine readable xcodebuild, iOS build scripts, Swift build automation">
    <meta name="author" content="Daniel Bernal">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="FlowDeck">
    <meta property="og:title" content="FlowDeck — Apple Development from the Command Line">
    <meta property="og:description" content="Build, test, and run iOS & macOS apps with one CLI. Native Swift. Works in terminal, CI, Cursor, and VS Code.">
    <meta property="og:image" content="{{ site.url }}/assets/images/logo.png">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@afterxleep">
    <meta name="twitter:creator" content="@afterxleep">
    <meta name="twitter:title" content="FlowDeck — Apple Development from the Command Line">
    <meta name="twitter:description" content="Build, test, and run iOS & macOS apps with one CLI. Native Swift. Works in terminal, CI, Cursor, and VS Code.">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/logo.png">
    {% else %}
    <!-- Other pages - use jekyll-seo-tag -->
    {% seo %}
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}</title>
    {% endif %}

    <!-- Theme and Browser Config -->
    <meta name="theme-color" content="#0a0a0a">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlowDeck">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/logo-small.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/logo-small.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/logo-small.png">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6T1XG8PG61"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6T1XG8PG61');
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16662201918"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-16662201918');
    </script>

    <!-- Structured Data (JSON-LD) -->
    {% include structured-data.html %}
</head>
