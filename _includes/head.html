<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.url == "/" %}
    <meta name="description" content="Build iOS & macOS apps with AI in VS Code and Cursor. Professional Swift development with debugging, testing, and simulator support. Free VS Code extension. Install in 60 seconds.">
    <meta name="keywords" content="FlowDeck, Cursor iOS development, VS Code iOS, Swift AI coding, iOS macOS development Cursor, Claude iOS development, Copilot Swift, Xcode alternative, Swift debugging VS Code, iOS simulator VS Code, SwiftUI Cursor, AI iOS coding, Cursor Swift extension, VS Code Swift extension, macOS development Cursor">
    <meta name="author" content="Daniel (afterxleep)">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="FlowDeck">
    <meta property="og:title" content="FlowDeck - AI-Powered iOS & macOS Development for VS Code & Cursor">
    <meta property="og:description" content="Build iOS & macOS apps with AI in VS Code and Cursor. Professional Swift development with debugging, testing, and simulator support. Free VS Code extension. Install in 60 seconds.">
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@afterxleep">
    <meta name="twitter:creator" content="@afterxleep">
    <meta name="twitter:title" content="FlowDeck - AI-Powered iOS & macOS Development for VS Code & Cursor">
    <meta name="twitter:description" content="Build iOS & macOS apps with AI in VS Code and Cursor. Professional Swift development with debugging, testing, and simulator support. Free VS Code extension. Install in 60 seconds.">
    <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/logo.png">
    {% else %}
    {% seo %}
    {% endif %}

    <!-- Theme and Browser Config -->
    <meta name="theme-color" content="#0a0a0a">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlowDeck">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/logo-small.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/logo-small.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/logo-small.png">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        (function (w, d, e, u, f, l, n) {

</head>
