<!-- Structured Data (JSON-LD) for SEO -->
{% if page.url == "/" %}
<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "FlowDeck",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/assets/images/logo.png",
  "description": "{{ site.description }}",
  "sameAs": [
    "https://twitter.com/afterxleep",
    "https://github.com/flowdeck",
    "https://discord.gg/VJ6nwb6Weg"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer support",
    "url": "https://discord.gg/VJ6nwb6Weg"
  }
}
</script>

<!-- Software Application Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "FlowDeck",
  "applicationCategory": "DeveloperApplication",
  "operatingSystem": "macOS",
  "description": "Apple development CLI. Finally. Builds, tests, simulators, devices, logsâ€”same commands in terminal, CI, or your favorite editor.",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "Daniel Bernal"
  },
  "offers": [
    {
      "@type": "Offer",
      "name": "FlowDeck CLI",
      "price": "59",
      "priceCurrency": "USD",
      "availability": "https://schema.org/InStock"
    },
    {
      "@type": "Offer",
      "name": "FlowDeck Extension",
      "price": "0",
      "priceCurrency": "USD",
      "availability": "https://schema.org/InStock"
    }
  ]
}
</script>

<!-- WebSite Schema with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "FlowDeck",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "publisher": {
    "@type": "Organization",
    "name": "FlowDeck"
  }
}
</script>

<!-- FAQPage Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Do I still need Xcode installed?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. FlowDeck uses xcodebuild under the hood. Xcode must be installed, but you won't need to open it."
      }
    },
    {
      "@type": "Question",
      "name": "What macOS and Xcode versions are supported?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "macOS 13+, Xcode 15+ (16+ recommended)."
      }
    },
    {
      "@type": "Question",
      "name": "How does licensing work?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "7-day free trial starts when you purchase. After trial, $59/year. License works on 2 machines."
      }
    },
    {
      "@type": "Question",
      "name": "Is my code private?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. Everything runs locally. Your code never leaves your machine."
      }
    },
    {
      "@type": "Question",
      "name": "Why not just use xcodebuild?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "You can. FlowDeck doesn't replace Apple's toolchain; it standardizes how you interact with it. Workflow-level commands instead of flags. Structured results instead of text parsing. Same execution semantics whether you're in terminal, CI, or an automation tool."
      }
    },
    {
      "@type": "Question",
      "name": "How much does the CLI cost?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "$59/year. Annual license includes all updates and priority support. 7-day free trial."
      }
    },
    {
      "@type": "Question",
      "name": "When do I need a Business license?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "If your team needs centralized billing and admin controls. Contact us to discuss your needs."
      }
    },
    {
      "@type": "Question",
      "name": "Does it work with my AI subscription?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. FlowDeck works alongside Claude Code, Codex, OpenCode, any terminal-based AI assistant you already use. No changes to your existing subscriptions."
      }
    }
  ]
}
</script>

{% elsif page.layout == "post" %}
<!-- Blog Post Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | truncate: 160 | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "Daniel Bernal"
  },
  "publisher": {
    "@type": "Organization",
    "name": "FlowDeck",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "image": "{{ site.url }}{% if page.image %}{{ page.image }}{% else %}/assets/images/logo.png{% endif %}"
}
</script>

{% else %}
<!-- WebPage Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title }}{% endif %}",
  "description": "{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}",
  "url": "{{ page.url | absolute_url }}",
  "publisher": {
    "@type": "Organization",
    "name": "FlowDeck",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  }
}
</script>
{% endif %}
