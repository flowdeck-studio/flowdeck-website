<style>
.redirect-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.redirect-content {
    max-width: 400px;
}

.redirect-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(139, 92, 246, 0.2);
    border-top-color: #8b5cf6;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 1.5rem;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.redirect-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 0.75rem;
}

.redirect-subtitle {
    color: #a1a1aa;
    font-size: 1rem;
    margin-bottom: 2rem;
}

.redirect-fallback {
    color: #71717a;
    font-size: 0.85rem;
}

.redirect-fallback a {
    color: #a78bfa;
}
</style>

<main class="redirect-page">
    <div class="redirect-content">
        <div class="redirect-spinner"></div>
        <h1 class="redirect-title">Taking you to checkout</h1>
        <p class="redirect-subtitle">You'll be redirected to our secure payment page in a moment.</p>
        <p class="redirect-fallback">Not redirected? <a href="https://store.flowdeck.studio/checkout/buy/85ab42b5-7ba9-4e2b-beb9-a99c209ee7b4">Click here</a></p>
    </div>
</main>

<script>
(function() {
    var checkoutUrl = 'https://store.flowdeck.studio/checkout/buy/85ab42b5-7ba9-4e2b-beb9-a99c209ee7b4';

    if (typeof window.gtag === 'function') {
        window.gtag('event', 'begin_checkout', {
            value: 59,
            currency: 'USD',
            page_path: '/cli/purchase/',
            page_title: document.title
        });
    }

    setTimeout(function() {
        window.location.replace(checkoutUrl);
    }, 3000);
})();
</script>
